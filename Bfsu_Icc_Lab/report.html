<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>意见箱 - 北京外国语大学国际课程中心图书室</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        header, footer, nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px;
            width: 80%;
            max-width: 800px;
        }

        form {
            margin-bottom: 40px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition-duration: 0.4s;
        }

        button:hover {
            background-color: white; 
            color: black; 
            border: 2px solid black;
        }

        .feedback-list {
            text-align: left;
            list-style: none;
            padding: 0;
        }

        .feedback-item {
            background-color: #fafafa;
            border-left: 5px solid #333;
            margin-bottom: 15px;
            padding: 10px 20px;
        }

        .feedback-item .resolution {
            font-style: italic;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>北京外国语大学国际课程中心图书室</h1>
    </header>

    <nav>
        <a href="index.html">首页</a>
        <a href="donate.html">捐书</a>
        <a href="borrow.html">借书</a>
        <a href="return.html">还书</a>
        <a href="about.html">关于</a>
        <a href="support.html">支持</a>
        <a href="report.html" style="text-decoration: underline;">意见</a>
    </nav>

    <main>
        <div class="container">
            <form id="feedbackForm" method="post" action="/submit_feedback">
                <h2>提交您的意见</h2>
                <textarea id="feedback" name="feedback" rows="4" required placeholder="请在此输入您的意见..."></textarea>
                <button type="submit">提交意见</button>
            </form>

            <div id="feedbackList">
                <h3>历史意见</h3>
                <ul class="feedback-list">
                    <!-- 历史意见将会显示在这里 -->
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 北京外国语大学国际课程中心图书室</p>
    </footer>
</body>
</html>
